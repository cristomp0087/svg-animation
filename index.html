<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu SVG</title>
  <style>
    /* só pra centralizar a página e evitar barra lateral feia */
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #f5f7fb; }

    /* o SVG vai ajustar ao tamanho da tela mantendo a proporção */
    .svg-wrap {
      width: min(1200px, 95vw);   /* largura máx. 1200px ou 95% da janela */
      height: auto;
    }

    /* se seu <svg> não tiver width/height, isso ajuda */
    .svg-wrap svg { width: 100%; height: auto; display: block; }
  </style>
</head>

#balls circle {
      transform-box: fill-box;
      transform-origin: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      
}

#ball1:hover, #ball2:hover, #ball3:hover, #ball4:hover, #ball5:hover {
    transform: scale(1.3);
    fill: #eff164ff;
    opacity: 0.8;
}

    transform: rotate(30deg); 
    transform-origin: 1291.71px 561.04px;
}
